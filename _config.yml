# Site settings
title: "Vignesh Aravind-Project Page" 
description: "Research interests: Cell Mechanics, Biophysics, Mechanical Engineering and Machine Learning"
url: "https://vignesharavind.github.io"


# Secondary Parameters
baseurl: ""
header-img: img/phase1_fire_green.jpg
headercolor: "#FFFFFF"
#headercolor: "#000000"
#logo: /img/logos/Embryo_Cover1.jpg

# Tertiary Parameters
github_username:  vignesharavind
project_repository: vignesh
disqus_shortname: project-pages
g-analytics: UA-XXXXX-X
altmetric: true

# Build settings
gems: [jekyll-paginate]
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# Jekyll Settings

defaults:
  - scope:
    path: "projects"
    type: "pages"
    values:
    layout: "project"
    header-img: "img/phase1_fire_green.jpg"

# Prose Settings
prose:
  ignore: ['feed.xml', '/stl', '/ply', '/js', '/plugin', '/lib', '/projectors', '_layouts', '/_includes', 'Gruntfile.js', 'package.json', 'proselinks.jsonp', 'ppanchor.matin', '.gitignore', '/search', '/css', '/img', 'favicon.png','_data/*.json','LICENSES.md','README.md','colorscheme.scss','members.html','mentions.html','index.html']
  siteurl: 'http://vignesharavind.github.io/'
  ispp: true
  media: 'img'
  metadata:
    projects:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "description"
        field:
          element: "text"
          label: "Description"
          value: ""
      - name: "category"
        field:
          element: "text"
          label: "Project"
          value: ""
